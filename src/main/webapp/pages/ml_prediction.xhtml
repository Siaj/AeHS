<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <h:form prependId="false">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">ML Prediction</li>
                </ol>
                <h:panelGroup layout="block" rendered="#{!mLPrediction.renderPrediction}">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Date</label>
                                <h:selectOneMenu styleClass="form-control" id="mlPredDate" value="#{mLPrediction.date}">
                                    <f:selectItems value="#{commonOptions.predictParam1Options}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Plant Stand</label>
                                <h:selectOneMenu styleClass="form-control" id="mlPredPlantStand"  value="#{mLPrediction.plantStand}">
                                    <f:selectItems value="#{commonOptions.predictParam2Options}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Precipitation</label>
                                <h:selectOneMenu styleClass="form-control" id="mlPrecip"  value="#{mLPrediction.precip}">
                                    <f:selectItems value="#{commonOptions.predictParam3Options}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Temperature</label>
                                <h:selectOneMenu styleClass="form-control" id="mlTemp"  value="#{mLPrediction.temp}">
                                    <f:selectItems value="#{commonOptions.predictParam4Options}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <center>
                        <div class="form-group mt-4 mb-0">
                            <h:commandButton styleClass="btn btn-primary" action="#{mLPrediction.predictPost}" id="predict" style="width: 70%" value="Get Prediction"/>
                        </div>
                    </center>
                    <br/><br/>
                    <hr/>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{mLPrediction.renderPrediction}">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Predicted Disease</label>
                                <h:inputText styleClass="form-control" id="mlPredictedDisease" readonly="true" value="#{mLPrediction.diseases.name}"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Associated Farm</label>
                                <h:selectOneMenu styleClass="form-control" id="associatedFarm"  value="#{mLPrediction.farmDetailSelected}">
                                    <f:selectItems value="#{commonOptions.farmDetailsOption}"/>
                                </h:selectOneMenu>
                                <!--<h:inputText autocomplete="off" id="associatedFarm" styleClass="form-control" pt:placeholder="Enter something pls"/>-->
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Description</label>
                                <h:inputTextarea styleClass="form-control" rows="3" id="predDisDesc" readonly="true" value="#{mLPrediction.diseases.description}"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Prescription</label>
                                <h:inputTextarea styleClass="form-control" id="predDisPres" rows="3" readonly="true" value="#{mLPrediction.diseases.prescription}"/>
                            </div>
                        </div>
                    </div>
                    <center>
                        <div class="form-group mt-4 mb-0">
                            <h:commandButton styleClass="btn btn-primary" style="width: 70%; margin: 7px" value="Save" action="#{mLPrediction.savePrediction}"/>
                            <h:commandButton styleClass="btn btn-primary" style="width: 70%" value="Cancel" action="#{mLPrediction.resetPrediction}"/>
                        </div>
                    </center>
                </h:panelGroup>


            </h:form>
        </ui:composition>
    </body>
</html>
