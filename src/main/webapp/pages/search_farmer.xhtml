<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://java.sun.com/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <h:form prependId="false">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Search Farmer</li>
                </ol>

                <h:panelGroup layout="block" styleClass="row">
                    <h:panelGroup layout="block" styleClass="col-md-4">
                        <h:outputLabel value="Search By: "/>
                        <h:selectOneMenu styleClass="form-control" id="selectFarmer"
                                         requiredMessage="Select One Criteria">
                            <f:selectItem itemValue="" itemLabel="---Select One---"/>
                            <f:selectItem itemValue="" itemLabel="Name"/>
                            <f:selectItem itemValue="" itemLabel="Contact"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-md-4">
                        <h:outputLabel value="Search Text: "/>
                        <h:inputText id="searchFarmerText" styleClass="form-control" pt:placeholder="Search Text"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-md-4">
                        <h:commandButton value="Search" styleClass="btn btn-primary btn-fill" style="margin: 30px 3px 0 0" />
                        <h:commandButton value="Reset" styleClass="btn btn-primary btn-fill" style="margin: 30px 3px 0 0"/>
                    </h:panelGroup>
                </h:panelGroup>
                <br/>

                <h:panelGroup layout="block" class="row">
                    <h:panelGroup layout="block" class="col-md-12">
                        <!--resizableColumns="true" style="margin-bottom:20px"-->
                        <p:dataTable var="manage_prediction" paginator="true" id="search_farmer"
                                     paginatorPosition="bottom" rows="10"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                                     
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                <h:outputText value="List of Farmers"/>
                            </f:facet>
                            <p:column headerText="Firstname" style="width: 150px">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Lastname" style="width: 150px">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="Gender" priority="3" style="width: 100px">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="Status" style="width: 150px">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="Contact" style="width: 150px" priority="2">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="Options" style="width: 100px">
                                <h:commandLink value="Select" style="text-decoration: underline;color: green"/>
                            </p:column>
                        </p:dataTable> 
                    </h:panelGroup>
                </h:panelGroup>

                <br/><br/><hr/>

                <h:panelGroup layout="block" rendered="true">

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Firstname</label>
                                <h:inputText styleClass="form-control" readonly="true" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Lastname</label>
                                <h:inputText styleClass="form-control" readonly="true" value=""/>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Contact</label>
                                <h:inputText styleClass="form-control" readonly="true" value="Generated Username"/>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <hr/>

                    <!--Details of Farms [List of farms] Shall go here-->
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Farm Name</label>
                                <h:inputText styleClass="form-control" readonly="true" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Owner</label>
                                <h:inputText styleClass="form-control" readonly="true" value=""/>
                            </div>
                        </div>
                    </div>

                    <center>
                        <div class="form-group mt-4 mb-0">
                            <h:commandButton styleClass="btn btn-primary" style="width: 70%" value="Cancel"/>
                        </div>
                    </center>
                </h:panelGroup>

            </h:form>
        </ui:composition>
    </body>
</html>
