<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <h:form prependId="false">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Register Farm Details</li>
                </ol>

                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputFirstName">Farm Name</label>
                            <h:inputText id="farmName" styleClass="form-control" pt:placeholder="Enter something pls"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputFirstName">Farm Owner</label>
                            <!--<h:inputText id="inputparam3" styleClass="form-control py-4" pt:placeholder="Enter something pls"/>-->
                            <h:selectOneMenu styleClass="form-control" id="farmOwner">
                                <f:selectItems value="#{commonOptions.systemUsersOptions}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Main Plantation</label>
                            <!--<h:inputText id="farmLName" styleClass="form-control" pt:placeholder="Enter something pls"/>-->
                            <h:inputTextarea rows="3" styleClass="form-control" pt:placeholder="Enter something pls" id="farmPlants" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputLastName">Location</label>
                            <h:inputTextarea rows="3" styleClass="form-control" pt:placeholder="Enter something pls" id="farmLocation" />
                        </div>
                    </div>
                </div>

                <center>
                    <div class="form-group mt-4 mb-0">
                        <h:commandButton styleClass="btn btn-primary" style="width: 70%" value="Register Farmer"/>
                    </div>
                </center>

            </h:form>
        </ui:composition>
    </body>
</html>
