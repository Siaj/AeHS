<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <h:form prependId="false">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Register User</li>
                </ol>
                <h:panelGroup layout="block">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">First Name</label>
                                <h:inputText id="sysFName" styleClass="form-control" pt:placeholder="Enter something pls"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Last Name</label>
                                <h:inputText id="sysLName" styleClass="form-control" pt:placeholder="Enter something pls"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Gender</label>
                                <!--<h:inputText id="inputparam3" styleClass="form-control py-4" pt:placeholder="Enter something pls"/>-->
                                <h:selectOneMenu styleClass="form-control" id="sysGender">
                                    <f:selectItems value="#{commonOptions.genderOptions}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Phone Number</label>
                                <h:inputText autocomplete="off" id="sysPhoneNum" styleClass="form-control" pt:placeholder="Enter something pls"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">User Role</label>
                                <!--<h:inputText autocomplete="off" id="inputparam5" styleClass="form-control py-4" pt:placeholder="Enter something pls"/>-->
                                <h:selectOneMenu styleClass="form-control" id="sysUserRole">
                                    <f:selectItems value="#{commonOptions.userRoleOptions}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">Email</label>
                                <h:inputText autocomplete="off" id="sysEmail" styleClass="form-control" pt:placeholder="Enter something pls"/>
                            </div>
                        </div>
                    </div>
                    <center>
                        <div class="form-group mt-4 mb-0">
                            <h:commandButton styleClass="btn btn-primary" style="width: 70%" value="Register Account"/>
                        </div>
                    </center>
                    <br/><br/>
                    <hr/>
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="true">
                    <div class="form-row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="small mb-1" for="inputLastName">User Group</label>
                                <h:inputText styleClass="form-control" id="genUgroup" readonly="true" value="My User Group"/>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Username</label>
                                <h:inputText styleClass="form-control" id="genUname" readonly="true" value="Generated Username"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="inputFirstName">Password</label>
                                <h:inputText styleClass="form-control" id="genPass" readonly="true" value="Generated Password"/>
                            </div>
                        </div>
                    </div>
                    <center>
                        <div class="form-group mt-4 mb-0">
                            <!--<h:commandButton styleClass="btn btn-primary" style="width: 70%; margin: 7px" value="Save"/>-->
                            <h:commandButton styleClass="btn btn-primary" style="width: 70%" value="Ok...Proceed"/>
                        </div>
                    </center>
                </h:panelGroup>
            </h:form>
        </ui:composition>
    </body>
</html>
