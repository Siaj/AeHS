<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>AeHS - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="./resources/css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>

    </h:head>
    <h:body styleClass="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div>
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" globalOnly="true"/>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <h:inputText autocomplete="off" id="username" size="20" styleClass="form-control py-4" pt:placeholder="Enter email address" value="#{userAuthentication.username}" requiredMessage="Please enter username"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Password</label>
                                                <h:inputSecret id="password" size="20" styleClass="form-control py-4" pt:placeholder="Enter password" value="#{userAuthentication.password}" requiredMessage="Please enter password"/>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                                    <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                                </div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Forgot Password?</a>
                                                <h:commandButton styleClass="btn btn-primary" id="submit" value="Login" action="#{userAuthentication.authenticateUser}"/>
                                                <!--<a class="btn btn-primary" href="pages/extension_officer/extension_officer.xhtml">Login</a>-->
                                            </div>
                                        </h:form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <!--<div class="small"><a href="#">Need an account? Sign up!</a></div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright - AeHS <script>document.write(new Date().getFullYear());</script></div>
                            <div>
                                <a href="#">Privacy Policy </a>
                                ~
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js" defer="true"></script>
    </h:body>
</html>
